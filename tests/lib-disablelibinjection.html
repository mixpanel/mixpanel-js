<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="vendor/qunit.css" type="text/css" media="screen">
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/jquery.qunit.js?v=159"></script>
        <script type="text/javascript" src="vendor/sinon.js?v=159"></script>
        <script type="text/javascript" src="vendor/underscore.js"></script>
        <script type="text/javascript" src="test.js"></script>
        <link rel="stylesheet" type="text/css" href="tests.css">
    </head>
    <body>
        <h1 id="qunit-header">lib 2.2 (lib injection disabled) <a id="other-test" href="/tests/">other tests</a></h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture"></div>
        <script>window.MIXPANEL_DISABLE_LIB_INJECTION = '../mixpanel.js';</script>
        <script type="text/javascript" src="redirect-unless-referrer.js"></script>
        <script type="text/javascript" src="../mixpanel-jslib-snippet.js"></script>
        <script>
            $('#qunit-tests').addClass('hidepass')
            mixpanel.init("MIXPANEL_TOKEN",
                {
                    cookie_name: "test",
                    reset_cookie: true,
                    debug: true,
                    loaded: function(mixpanel) {
                        test_mixpanel(mixpanel);
                    }
                });

            test_async(mixpanel);
        </script>
        <script type="text/javascript" src="../mixpanel.js"></script>
    </body>
</html>
